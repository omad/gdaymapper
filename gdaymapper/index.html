<!DOCTYPE html>
<html>
<head>
    <title>Day Mapper</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJvC6bvbmMYi4AQforXFFRz3oFelWmW-I&sensor=false"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
    <script src="gdaymapper.js"></script>
    <link href="gdaymapper.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <h1>Day2 Mapper</h1>

    <button id="authorize-button">Authorize</button>

	Select your calendar: <select class="calendarList"><option value="blank"></option></select>
	Day: <input class="day"></input> Month: <input class="month"></input>
	Year: <input class="year"></input>
    <pre id="response"></pre>
    <div id="results-content">
      <div id="map-canvas"></div>
      <div id="events-sidebar">
        <h2>Events list</h2>
        <div id="events-list"></div>
      </div>
    </div>



  <script id="events-template" type="text/x-handlebars-template">
  <ul>
  {{#each items}}
    <li>
      <a href="{{htmlLink}}">{{summary}}</a> at {{formatTime start.dateTime}}<br/>
      for {{timeDiff start.dateTime end.dateTime}}<br/>
      <b>Location:</b> {{location}}<br/>
    </li>
  {{/each}}
  </ul>
  </script>
</body>
</html>
